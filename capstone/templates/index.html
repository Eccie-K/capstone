{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            {% block styles %}
            {% bootstrap_css %}
            <link rel="stylesheet" href="{% static 'css/capstone.css' %}"> 
          {% endblock %}
        <title></title>
    </head>
    <body>
            {% block content %} 
            <h1 style="text-align:center; font-family: serif;">GREEN ORGANICS</h1> 
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img style="width:1000px; height:800px;" src="https://imagevars.gulfnews.com/2019/05/06/Avocado_16a8c9b8c44_original-ratio.jpg" alt="Chania">
                        <div class="carousel-caption">
                          <h3>Avocados</h3>
                          <p>You can never go wrong with them!</p>
                        </div>
                      </div>
                  
                      <div class="item">
                        <img  src="https://www.medihelp-assistance.com/public/images/import/delicios-color.png" alt="Chicago">
                        <div class="carousel-caption">
                          <h3>Chicago</h3>
                          <p>Thank you, Chicago!</p>
                        </div>
                      </div>
                  
                      <div class="item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSip1NHWeKCnBJMPCT8mTogBMwbwmL8J0g_TytfDkMaNt37P1xQqQ" alt="New York">
                        <div class="carousel-caption">
                          <h3>New York</h3>
                          <p>We love the Big Apple!</p>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            {%endblock%} 

    </body>
    <style>
     .itemactive{
        
        margin-left: 35%;
     } 


    </style>
</html>
